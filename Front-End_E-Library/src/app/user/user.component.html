<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>E-Library Book</span>
  <span class="example-spacer"></span>
  <button name="HomeComponent" mat-raised-button color="warn" routerLink="/Home">LOGOUT</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input name="find" matInput (keyup)="applyFilter($event)" placeholder="Ex. Book Title" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="bookId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Book ID</th>
              <td mat-cell *matCellDef="let row"> {{row.bookId}} </td>
            </ng-container>

        <ng-container matColumnDef="bookTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Title</th>
          <td mat-cell *matCellDef="let row"> {{row.bookTitle}} </td>
        </ng-container>


        <ng-container matColumnDef="authorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Author Name</th>
          <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
        </ng-container>


        <ng-container matColumnDef="edition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Edition</th>
          <td mat-cell *matCellDef="let row"> {{row.edition}} </td>
        </ng-container>


        <ng-container matColumnDef="bookType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Type </th>
          <td mat-cell *matCellDef="let row"> {{row.bookType}} </td>
        </ng-container>



        <ng-container matColumnDef="bookDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Details </th>
          <td mat-cell *matCellDef="let row"> {{row.bookDetails}} </td>
        </ng-container>


        <ng-container matColumnDef="action" name="openComponent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button name="delete" color="primary" mat-icon-button color="warn" (click)="download()" >
            <mat-icon>download</mat-icon>
          </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
