<h1 mat-dialog-title>Add Books</h1><br>
<div mat-dialog-content>
    <form [formGroup]="addressForm" id="addressForm">
        <mat-form-field appearance="outline">
            <mat-label>Door No</mat-label>
            <input formControlName="doorNo" name="doorNo" matInput placeholder="Door No">
        </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input formControlName="street" name="street" matInput placeholder="Street">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>city</mat-label>
        <input formControlName="city" name="city" matInput placeholder="City">
    </mat-form-field>


   
    <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input formControlName="state" name="state" matInput placeholder="State">
    </mat-form-field>


    <mat-form-field appearance="outline">
        <mat-label>Pincode</mat-label>
        <input formControlName="pincode" name="pincode" matInput placeholder="PinCode">
    </mat-form-field></form>
</div>
<div mat-dialog-actions align='end'>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="insertAddress()" name="insert">{{actionBtn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>    
</div>
